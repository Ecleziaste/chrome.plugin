<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet"> -->
    <!-- <link rel='shortcut icon' href='./img/favicon.ico' type="image/x-icon"> -->
    <script src="js/script.js" defer></script>
    <title>ChromePlugin</title>
</head>

<body class="body">

    <div class="main__wrapper">
        <div class="main">
            <header class="main__header">
                <div class="header__column">
                    <div class="upper__element">content</div>
                    <div class="lower__element">content</div>
                </div>

                <div class="header__column">
                    <div>content</div>
                    <div>content</div>
                </div>

                <div class="header__column">
                    <div>Time</div>
                    <div>Omsk</div>
                </div>

                <div class="header__column">
                    <!-- вылазит за пределы бади, если контент внутри больше этого -->
                    <div>Weather</div>
                    <div>Moscow</div>
                </div>
            </header>

            <div class="main__content">
                <div class="center__column">
                    <div class="time">TIME</div>
                    <div class="quote">Life-affirming quote</div>
                </div>
            </div>

            <footer class="main__footer">
                <div class="image__widget_row">
                    <div class="options__icon">cogwheel</div>
                    <div class="image__location">location on Earth</div>
                </div>

                <div class="footer__widget_column">
                    <div class="footer__quote">quote</div>
                    <div class="image__widget_row_second">
                        <div class="footer__inner_content">name of author</div>
                        <div class="footer__inner_content">Like icon</div>
                        <div class="footer__inner_content">Arrow icon</div>
                        <div class="footer__inner_content">Twitter icon</div>
                    </div>
                </div>
            </footer>

        </div>
